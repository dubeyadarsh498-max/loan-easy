<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - P2P Finance</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">P2P Finance</a></div>
            <nav id="auth-links">
                <a href="login.html" data-auth-link="login">Login</a>
                <a href="register.html" data-auth-link="register">Register</a>
                </nav>
        </div>
    </header>

    <main class="container" style="max-width: 600px;">
        <div id="flash-container"></div>

        <div class="card">
            <h1 class="section-title">Create Account</h1>
            <form id="register-form" enctype="multipart/form-data">
                
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="borrower">Borrower</option>
                    <option value="lender">Lender</option>
                </select>

                <div id="lender-fields" class="hidden">
                    <h2 style="margin-top: 1.5rem; border-top: 1px solid var(--color-border); padding-top: 1rem;">Lender Profile</h2>
                    
                    <label for="maxAmount">Max Amount to Lend</label>
                    <input type="number" id="maxAmount" name="maxAmount" min="1000" placeholder="e.g., 50000">
                    
                    <label for="interestRate">Max Interest Rate Accepted (%)</label>
                    <input type="number" id="interestRate" name="interestRate" step="0.1" min="1" max="50" placeholder="e.g., 12.5">
                </div>

                <h2 style="margin-top: 1.5rem; border-top: 1px solid var(--color-border); padding-top: 1rem;">KYC Documents (Required)</h2>
                
                <label for="pan">PAN Card (PDF/Image)</label>
                <input type="file" id="pan" name="pan" accept=".pdf,image/*" required>

                <label for="aadhaar">Aadhaar Card (PDF/Image)</label>
                <input type="file" id="aadhaar" name="aadhaar" accept=".pdf,image/*" required>
                
                <label for="idProof">Additional ID Proof (e.g., Driving License)</label>
                <input type="file" id="idProof" name="idProof" accept=".pdf,image/*" required>

                <button type="submit" style="margin-top: 1rem;">Register and Submit KYC</button>
            </form>
        </div>
    </main>
</body>
</html>
