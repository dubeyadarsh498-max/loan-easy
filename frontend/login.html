<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Marketplace - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">LOAN EASY</a></div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main class="container">
        
        <div id="flash-message" class="hidden flash-message">
            <p data-target="flash-text">Message placeholder</p>
        </div>

        <div class="form-card">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button-primary">Login</button>
            </form>
            <p class="small-text">Don't have an account? <a href="register.html">Register here.</a></p>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Loan Marketplace</p>
    </footer>
    <script src="api.js" type="module"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
