<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P2P Finance</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">LOAN EASY</a></div>
            <nav id="auth-links">
                <a href="login.html" data-auth-link="login">Login</a>
                <a href="register.html" data-auth-link="register">Register</a>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width: 450px;">
        <div id="flash-container">
            <div id="flash" class="flash-message hidden" data-type="success"></div>
            <div id="flash-text"></div>
        </div>

        <div class="card">
            <h1 class="section-title">Login</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" style="margin-top: 1rem;">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
