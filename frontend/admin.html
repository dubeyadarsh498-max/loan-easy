<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - P2P Finance</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">P2P Finance</a></div>
            <nav id="auth-links">
                </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title">Admin Panel</h1>

        <div id="flash-container"></div>

        <section id="kyc-review" class="dashboard-section">
            <h2>KYC Documents Review</h2>
            <table id="kyc-table" class="loan-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>PAN</th>
                        <th>Aadhaar</th>
                        <th>ID Proof</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="no-kyc-users" class="empty-state hidden" style="margin-top: 1rem;">No unverified users found.</p>
        </section>

        <section id="all-loans" class="dashboard-section">
            <h2>All Loan Requests</h2>
            <table id="all-loans-table" class="loan-table">
                <thead>
                    <tr>
                        <th>Loan ID</th>
                        <th>Borrower</th>
                        <th>Lender</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="no-all-loans" class="empty-state hidden" style="margin-top: 1rem;">No loan requests found in the system.</p>
        </section>
    </main>
</body>
</html>
