<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - P2P Finance</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="profile.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">P2P Finance</a></div>
            <nav id="auth-links">
                </nav>
        </div>
    </header>

    <main class="container" style="max-width: 600px;">
        <div id="flash-container"></div>

        <div class="card">
            <h1 class="section-title">User Profile</h1>
            <p style="margin-bottom: 1rem;">**Role:** <span id="user-role-display"></span></p>

            <form id="profile-form">
                <h2>General Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email (Read-Only)</label>
                <input type="email" id="email" name="email" disabled>
                
                <div id="lender-fields" class="hidden" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--color-border);">
                    <h2>Lender Settings</h2>
                    <label for="maxAmount">Max Amount to Lend (â‚¹)</label>
                    <input type="number" id="maxAmount" name="maxAmount" min="0" placeholder="e.g., 50000">
                    
                    <label for="interestRate">Max Interest Rate Accepted (%)</label>
                    <input type="number" id="interestRate" name="interestRate" step="0.1" min="1" max="50" placeholder="e.g., 12.5">
                </div>

                <button type="submit" style="margin-top: 1.5rem;">Update Profile</button>
            </form>
        </div>
    </main>
</body>
</html>
