<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Loan - P2P Finance</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="create_loan.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">P2P Finance</a></div>
            <nav id="auth-links">
                </nav>
        </div>
    </header>

    <main class="container" style="max-width: 600px;">
        <div id="flash-container"></div>
        
        <div class="card">
            <h1 class="section-title">Create New Loan Request</h1>
            <p id="kyc-warning" class="flash-error hidden" style="margin-bottom: 1.5rem;">
                Your KYC is not yet verified. You must be verified to create a loan request.
            </p>

            <form id="create-loan-form">
                <label for="amount">Loan Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" min="1000" step="100" required placeholder="e.g., 50000">

                <label for="interestRate">Interest Rate Offered (%)</label>
                <input type="number" id="interestRate" name="interestRate" step="0.1" min="5" max="30" required placeholder="e.g., 10.5">

                <label for="periodMonths">Repayment Period (Months)</label>
                <select id="periodMonths" name="periodMonths" required>
                    <option value="6">6 Months</option>
                    <option value="12">12 Months</option>
                    <option value="18">18 Months</option>
                    <option value="24">24 Months</option>
                    <option value="36">36 Months</option>
                </select>

                <button type="submit" style="margin-top: 1rem;">Submit Request</button>
            </form>
        </div>
    </main>
</body>
</html>
